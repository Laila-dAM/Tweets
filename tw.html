<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tw.css">
    <title>Pastel Twitter</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Twitter Cute</h1>
        </header>
        <nav>
            <ul>
                <li><a href="#" id="home-tab">Home</a></li>
                <li><a href="#" id="explore-tab">Explore</a></li>
                <li><a href="#" id="notifications-tab">Notifications</a></li>
                <li><a href="#" id="messages-tab">Messages</a></li>
                <li><a href="#" id="profile-tab">Profile</a></li>
                <li><a href="#" id="lists-tab">Lists</a></li>
                <li><a href="#" id="bookmarks-tab">Bookmarks</a></li>
            </ul>
        </nav>
        <section id="content">
        </section>

        <section id="comment-section">
            <form id="comment-form">
                <label for="comment">Add a comment:</label>
                <input type="text" id="comment" name="comment" required>
                <button type="submit">Post Comment</button>
            </form>
        </section>
    </div>
    <script src="tw.js"></script>
</body>
</html>
